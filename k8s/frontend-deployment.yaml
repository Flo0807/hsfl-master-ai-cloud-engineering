apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service-deployment
  labels:
    app: web-service
spec:
  selector:
    matchLabels:
      app: web-service
  replicas: 8
  template:
    metadata:
      labels:
        app: web-service
    spec:
      containers:
        - name: web-service
          image: ghcr.io/flo0807/hsfl-master-ai-cloud-engineering/web-service:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: SERVER_PORT
              value: "3000"